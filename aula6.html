<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport"  content="width=device-width, initial-scale=1.0"/>
    <title>Primeira Aula</title>

    <!-- Adicionando css no prórpio arquivo html.-->
     <!-- O css sempre vai na parte do HEAD do html.-->
    <style>
        body {
            background-color: rgb(211, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <p>Olá, mundo!</p>

    <!-- O script, quando está dentro do próprio arquivo html, fica dentro do body.-->
     <!-- Os comandos do javascript costumam ser executados antes do conteúdo html aparecer na tela.-->
    <script>
        /** É assim que se faz um comentário em javascript.**/
        
        var nome = window.prompt('Qual seu nome?') /** Criando uma variável.**/
        window.alert('Bem-vindo(a), ' +nome) /** é necessário usar o + para a concatenação da variável.**/
    </script>
</body>
</html>
