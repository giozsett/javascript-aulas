    <script>
        /** É assim que se faz um comentário em javascript.**/
        
        var nome = window.prompt('Qual seu nome?') /** Criando uma variável.**/
        window.alert('Bem-vindo(a), ' +nome) /** é necessário usar o + para a concatenação da variável.**/

        var numero1 = Number.parseInt(window.prompt('Digite um número '))
        var numero2 = Number.parseInt(window.prompt('Digite outro número '))
        var soma = numero1 + numero2
        window.alert('A soma desses números é ' +String(soma)) //Mostra a soma dos valores.

        /** CRIANDO UMA SOMA COM NÚMEROS REAIS**/
        var numero_real1 = Number.parseFloat(window.prompt('Digite um número real '))
        var numero_real2 = Number.parseFloat(window.prompt('Digite outro número real '))
        var soma_reais = numero_real1 + numero_real2
        window.alert(`A soma dos números reais ${numero_real1} e ${numero_real2} é igual a ${soma_reais}`) //Forma + limpa e + usada de incluir as variáveis na mensagem.
