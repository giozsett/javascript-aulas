<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport"  content="width=device-width, initial-scale=1.0"/>
    <title>Primeira Aula</title>
</head>

<body>
    <p>Olá, mundo!</p>

    <!-- O script, quando está dentro do próprio arquivo html, fica dentro do body.-->
     <!-- Os comandos do javascript costumam ser executados antes do conteúdo html aparecer na tela.-->
    <script>
        window.alert('Olá,mundo!');
        window.confirm('beleza');
        window.prompt('Qual seu nome?');

        /** É assim que se faz um comentário em javascript.**/
        
    </script>
</body>
</html>
