<body>
    <h1>Aula 06 - Exercício 2</h1>
    <p> O comando <b>document.write</b> escreve na tela SEM PULAR LINHA.</p>
    <p>O comando <b>document.writeln</b> escreve na tela NA LINHA DE BAIXO.</p>


    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Bem-vindo(a), ${nome}!`)
        document.writeln(`<br>Seu nome tem ${nome.length} letras.`) //É possível colocar algumas tags de texto do html nesse comando.
    </script>
</body>
