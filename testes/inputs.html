<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de inputs</title>

    <!-- Adicionando fontes do Google Fonts.-->
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Capriola&family=Josefin+Sans:wght@300;400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+DE+Grund:wght@100..400&family=Roboto+Slab:wght@100..900&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

    <!-- Estilos do documento.-->
    <link href="/css/aulas13-14.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="teste-rpg">
        <table>
            <tr>
                <td><input type="number" name="forca" id="forca">
                    <div class="bonus">
                        <b id="bonus_for"></b>
                    </div>
                </td>
                <td>
                    <input type="number" name="destreza" id="destreza">
                </td>

            </tr>
        </table>
    </div>

    <input type="button" value="+" onclick="bonus_forca()">

    <div id="msg-erro"></div>



    <!-- ConteÃºdo Javascript-->
     <script>
        function bonus_forca() {
            var input_forca = window.document.getElementById('forca');
            var forca = Number(input_forca.value);
            var resultado = window.document.getElementById('bonus_for');
            var bonus = new Number();
            var msg_erro = window.document.getElementById('msg-erro');

            if (forca < 9) {
                msg_erro.innerHTML = 'O valor do atributo deve ser entre 10 e 25'
            } else if (forca >= 9 && forca <= 11) {
                bonus = 0;
            } else if (forca <= 13) {
                bonus = 1;
            } else if (forca <= 15) {
                bonus = 2;
            } else if (forca <= 17) {
                bonus = 3;
            } else if (forca <= 19) {
                bonus = 4;
            } else if (forca <= 21) {
                bonus = 5;
            } else if (forca <= 23) {
                bonus = 6;
            } else if (forca <= 25) {
                bonus = 7;
            } else {
                msg_erro.innerHTML = 'O valor do atributo deve ser entre 10 e 25'
            }

            resultado.innerHTML = bonus;
        }
     </script>
</body>
</html>
