<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 parte 02</title>

    <!-- Estilos do documento.-->
    <style>
        body {background-color: #ecdfbd;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 20px 60px;
            font-size: 15px;}

        h1 {color: #299e05;
            font-family: 'Lucida Sans Unicode';
            font-size: 44px;
            font-weight: bolder;}

        h3 {font-size: 22px;
            color: #008800;
            font-family: 'Lucida Sans';}

        strong {font-size: 18px;}
    </style>
</head>

<body>
    <h1>Aula 10 - DOM parte 02</h1>

    <h3>Somando Números</h3>
    <input type="number" name="txtnum1" id="txtnum1">
    <strong>+</strong>
    <input type="number" name="txtnum2" id="txtnum2">
    <input type="button" value="Somar" onclick="somar()">

    <br><br>
    <div id="resultado">Resultado</div>


    <!-- Conteúdo JavaScript-->
    <script>
        function somar() {
            var textonumero1 = window.document.getElementById('txtnum1');
            var textonumero2 = window.document.querySelector('input#txtnum2');
            var num1valor = Number(textonumero1.value);
            var num2valor = Number(textonumero2.value);
            var soma = num1valor + num2valor;
            var resultado = window.document.getElementById('resultado');
            resultado.innerHTML = soma;
        }
    </script>
</body>
</html>
