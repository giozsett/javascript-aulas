    <h4>Operadores aritméticos binários:</h4>
    <p>Operadores aritméticos binários são aqueles que precisam de 2 operandos.</p>
    <ul>
        <li><b>+</b>&nbsp;&nbsp;  soma;</li>
        <li><b>-</b>&nbsp;&nbsp;  subtração;</li>
        <li><b>*</b>&nbsp;&nbsp;  multiplicação;</li>
        <li><b>/</b>&nbsp;&nbsp;  divisão;</li>
        <li><b>%</b>&nbsp;&nbsp;  resto da divisão inteira;</li>
        <li><b>**</b>&nbsp;&nbsp;  potência;</li>
    </ul>
