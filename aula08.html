    <!-- Estilos do documento.-->
    <style>
        body {background-color: #ffe4c4;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 50px;}

        strong {font-size: 20px;
            color: #5e1616;
            font-weight: bolder;}

        h1 {font-size: 40px;
            color: #804a05;}

        h3 {font-size: 25px;

<body>
    <h1>Aula 08 - Operadores pt.02</h1>

    <h3>Operadores Relacionais</h3>
    <ul>
        <li><strong> > </strong> maior que</li>
        <li><strong> < </strong> menor que</li>
        <li><strong> >= </strong> maior ou igual</li>
        <li><strong> <= </strong> menor ou igual</li>
        <li><strong> == </strong> igual a</li>
        <li><strong> != </strong> diferente de</li>
    </ul>
</body>
